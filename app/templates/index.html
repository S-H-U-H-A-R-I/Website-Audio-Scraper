<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Scraper & Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="glass p-8 max-w-md mx-auto">
            <h1 class="text-3xl font-bold mb-6 text-center">Audio Scraper & Downloader</h1>
            <form id="scrapeForm" class="space-y-4">
                <div>
                    <label for="url" class="block mb-2">Enter URL to scrape:</label>
                    <input type="url" id="url" name="url" required
                        class="w-full px-3 py-2 rounded glass-input text-white placeholder-gray-300"
                        placeholder="https://example.com/audio">
                </div>
                <button type="submit"
                        class="w-full glass-button text-white font-bold py-2 px-4 rounded transition duration-300">
                        <i class="fas fa-download mr-2"></i>Scrape and Download
                </button>
            </form>
            <div id="audioList" class="mt-8">
                <h2 class="text-xl font-semibold mb-2">Available Audio Files:</h2>
                <ul id="audioFiles" class="space-y-4"></ul>
            </div>
        </div>
    </div>
    <script type="module" src="{{ url_for('static', path='/js/script.js') }}"></script>
</body>
</html>
